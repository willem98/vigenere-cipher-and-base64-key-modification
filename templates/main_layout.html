<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="">
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Aplikasiku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand mr-4" href="/">
                        <font color="white" >VIGENERE CIPHER</font>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle" >
                        <div class="navbar-nav mr-auto">
                            <a class="nav-item nav-link" style="padding-left: 30rem;" href="{{ url_for('enkripsi') }}"><input type="submit" class="btn btn-outline-info"
                                    value="ENKRIPSI"></a>
                            <a class="nav-item nav-link" href="{{ url_for('deskripsi') }}"><input type="submit" class="btn btn-outline-info"
                                    value="DESKRIPSI"></a>
                            <a class="nav-item nav-link" href="{{ url_for('pengujian') }}"><input type="submit" class="btn btn-outline-info"
                                    value="ANALISIS FREKUENSI"></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>  
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-8">
                    <!-- FLASH -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}"> {{ message }} </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    {% block content %} {% endblock %}
                </div>
            </div>
        </main>  
        <script src="../static/main.js"></script>
    </body>
</html>
